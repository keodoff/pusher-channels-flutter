group 'com.pusher.channels_flutter'
//group 'com.pusher'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.9.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    if (project.android.hasProperty("namespace")) {
        namespace = "com.pusher.channels_flutter"
    }

    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'com.google.code.gson:gson:2.+'
    implementation "com.google.code.gson:gson:2.9.1"
    implementation "org.java-websocket:Java-WebSocket:1.5.3"

    testImplementation "org.mockito:mockito-all:1.8.5"
    testImplementation "org.powermock:powermock-module-junit4:1.4.11"
    testImplementation "org.powermock:powermock-api-mockito:1.4.11"
    testImplementation "com.google.truth:truth:1.0.1"
}
